    <script>
        function filterPictures() {
            var input = document.getElementById("search-input").value.toLowerCase();
            var images = document.getElementsByClassName("series-picture")[0].getElementsByTagName("img");

            for (var i = 0; i < images.length; i++) {
                var alt = images[i].getAttribute("alt").toLowerCase();
                var parentLink = images[i].parentNode;

                if (alt.includes(input)) {
                    parentLink.style.display = "inline-block";
                } else {
                    parentLink.style.display = "none";
                }
            }
        }
    </script>
